<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
    >
    <title>VmChecker</title>

    <link rel="stylesheet" href="{% static 'css/beauty.css' %}">
    <link rel="stylesheet" href="{% static 'css/univlist.css' %}">


</head>
<body>
<div class="container-fluid">

            {% block sidebar %}

                <li class="link"><div class="text"><a class="sidebar-link" href="{% url 'index' %}">Home</a></div></li>
                <li class="link"><div class="text"><a class="sidebar-link" href="{% url 'universities' %}">All universities</a></div></li>
                <li class="link"><div class="text"><a class="sidebar-link">All Subjects</a></div></li>
                <li class="link"><div class="text"><a class="sidebar-link">List of Homework</a></div></li>
            </ul>
            {% endblock %}

        {% load static %}
        <img class="logo" src="{% static 'photos/tick.png' %}">
        <div class="col-sm-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</html>
