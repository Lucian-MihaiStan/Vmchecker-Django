{% extends "base.html" %}



{% block content %}
<div class="title-index-page">
    <div class="title-box">
        <h1>Subjects list</h1>
    </div>

    <div class="container">
        <div class="items">
            <div class="items-body">
                {% if subject_list %}
                {% for subject in subject_list %}
                <div class="items-body-content">
                    <span class="univ-name">
                        <a href="{{ subject.get_absolute_url }}"> {{ subject.subject_name }} </a>
                    </span>
                </div>
                {% endfor %}
                {% else %}
                    <p>There are no subjects in the list</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
