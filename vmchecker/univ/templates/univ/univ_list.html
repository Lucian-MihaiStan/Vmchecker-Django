{% extends "base.html" %}

{% block content %}
<div class="title-index-page">
    <div class="title-box">
        <h1>Universities list</h1>
    </div>

    <div class="container">
        <div class="items">
            <div class="items-body">
                {% if univ_list %}
                {% for univ in univ_list %}
                <div class="items-body-content">
                    <span class="univ-name">
                        <a href="{{ univ.get_absolute_url }}">{{ univ.univ_name }}</a>
                    </span>
                    <i class="fa fa-angle-right"></i>
                </div>
                {% endfor %}
                {% else %}
                <p>There are no univ in the list</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
